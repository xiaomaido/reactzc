      <style>
        .spin {
            width: 6.5rem;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        #loading{
          position:fixed;
          top:2.2rem;
          text-align:center;
          /* background: #fff; */

          width: 100%;
          /* height: 3rem; */
          /* line-height: 3rem; */
          display: none;
        }
      </style>
      <script>
        function remLayOut() { 
          var rootV=20
          var normalV=375
          var maxV=500;
          var docEl=document.documentElement
          var fontSizeSet=function(){
              window.clientWidth=docEl.clientWidth
              clientWidth=(clientWidth>maxV)?maxV:clientWidth
              window.fontSize=rootV*(clientWidth/normalV)
              docEl.style.fontSize = fontSize+'px'
          }
          fontSizeSet()
          window.onresize=fontSizeSet
        }
        remLayOut()
        var start=Date.now()
        window.onload=function(){
          // document.getElementById('diff').innerHTML=Date.now()-start
          document.getElementById('spin').remove()
        }
      </script>
