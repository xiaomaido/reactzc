<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" >
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="description" content="">
      <meta name="keywords" content="">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="format-detection" content="telephone=no,address=no,email=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <title>趣游崇明</title>
      <link rel="icon" href="http://www.weichongming.com/quyou/favicon.ico" type="image/x-icon" data-react-helmet="true" />
      <style>
        .spin {
            width: 6.5rem;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            z-index: 999;
        }
      </style>
      <script>
        function remLayOut() { 
          var rootV=20
          var normalV=375
          var maxV=500;
          var docEl=document.documentElement
          var fontSizeSet=function(){
              window.clientWidth=docEl.clientWidth
              clientWidth=(clientWidth>maxV)?maxV:clientWidth
              window.fontSize=rootV*(clientWidth/normalV)
              docEl.style.fontSize = fontSize+'px'
          }
          fontSizeSet()
          window.onresize=fontSizeSet
        }
        remLayOut()
        window.onload=function(){
          document.getElementById('spin').remove()
        }
      </script>
  </head>
  <body>
    <img id="spin" class="spin" src="/static/images/spin.b5ff1ed55753353a1ceeed31baa13b66.gif" />
    <div id="index"></div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  </body>
</html>
